name: Build pdf

on:
  push:
    paths:
      - 'Arithmetic/scripts/statement.sh'
      - 'Arithmetic/statement/*.jpg'
      - 'Arithmetic/statement/index.md'
      - 'Arithmetic/problem.json'
      - 'Arithmetic/subtasks.json'
      - 'template.tex'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - name: Install tps
        run: |
          git clone https://github.com/ioi-2017/tps.git
          cd tps && sudo ./install-tps.sh

      - name: Install pandoc
        run: |
          wget https://github.com/jgm/pandoc/releases/download/2.10.1/pandoc-2.10.1-1-amd64.deb
          sudo dpkg -i pandoc-2.10.1-1-amd64.deb

      - name: Install xetex
        run: |
          sudo add-apt-repository ppa:jonathonf/texlive-2019
          sudo apt-get update
          sudo apt-get install texlive-xetex

      - name: Install fonts
        run: |
          sudo mkdir -p /usr/share/fonts/opentype/noto
          wget -nv https://noto-website-2.storage.googleapis.com/pkgs/NotoSansCJK-Regular.ttc.zip
          unzip NotoSansCJK-Regular.ttc.zip -d NotoSansCJK-Regular
          ls -al NotoSansCJK-Regular
          sudo cp NotoSansCJK-Regular/NotoSansCJK-Regular.ttc /usr/share/fonts/opentype/noto
          wget -nv https://noto-website-2.storage.googleapis.com/pkgs/NotoSansCJK-Bold.ttc.zip
          unzip NotoSansCJK-Bold.ttc.zip -d NotoSansCJK-Bold
          ls -al NotoSansCJK-Bold
          sudo cp NotoSansCJK-Bold/NotoSansCJK-Bold.ttc /usr/share/fonts/opentype/noto
          ls -al /usr/share/fonts/opentype/noto
          sudo fc-cache -f -v

      - name: Install pdfunite
        run: |
          sudo apt-get install poppler-utils

      - name: Check environment
        working-directory: Arithmetic
        run: |
          lsb_release -a
          echo ""
          pandoc -v
          echo ""
          xetex -v
          echo ""
          tps || :;
          echo ""
          fc-list | grep "Noto Sans Mono CJK TC" || :;
          echo ""
          pdfunite -v

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            template:
              - 'template.tex'
            Arithmetic:
              - 'Arithmetic/scripts/statement.sh'
              - 'Arithmetic/statement/*.jpg'
              - 'Arithmetic/statement/index.md'
              - 'Arithmetic/problem.json'
              - 'Arithmetic/subtasks.json'

      - name: Build Arithmetic
        if: steps.changes.outputs.Arithmetic == 'true' || steps.changes.outputs.template == 'true'
        working-directory: Arithmetic
        run: |
          tps statement

      - name: Merge pdfs
        if: steps.changes.outputs.Arithmetic == 'true' || steps.changes.outputs.template == 'true'
        run: |
          mkdir -p Arithmetic/attachments
          pdfunite Arithmetic/statement/index.pdf Arithmetic/attachments/problems.pdf

      - name: Commit pdf and push
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git status
          git add Arithmetic/statement/index.pdf
          git add Arithmetic/attachments/problems.pdf
          git diff-index --quiet HEAD -- || git commit -m "Build statement"
          git push
